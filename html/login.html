<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
  <link rel="shortcut icon" href="https://tse2.mm.bing.net/th?id=OIP.O5ip3Cal9h_8WUar84JeMAHaFP&pid=Api&P=0&h=180" type="image/x-icon">
  <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    
    <div id="Login-container">
       
        <h1>Login Page</h1>


        <form action="" id="login-form" novalidate>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="enter the email...">
                <span class="error" id="emailError"></span>
            </div>


            <div class="form-group">
                <label for="password">password:</label>
                <input type="password" name="password" id="password" placeholder="enter the password...">
                <span id="passwordError"></span>
            </div>


            <div id="form-group">
                <div class="form-options">
                    <label>
                        <input type="radio" id="Remember" name="Remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                
                 <button type="submit" id="sub-btn" ><a href="../html/homepage.html"></a>Login</button>
        </form>


        <div id="form-footer">
            Do not have an account.?<a href="../html/home.html">Sign-up</a>
        </div>





        <script src="../JavaScript/login.js"></script>
</body>
</html>
